<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <script src="scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body">
      <div class="header">
        <h1 class="headerText">Etch-A-Sketch</h1>
      </div>
      <div class="main">
        <div class="left">
          <div class="inputContainer">
            <div class="sliderContainer">
              <input
                type="range"
                min="5"
                max="64"
                value="16"
                class="slider"
                id="sizeRange"
              />
              <p>Value: <span id="sliderValue"></span></p>
            </div>
            <div>
              <input type="color" id="colorPicker" value="#000000" />
            </div>
          </div>
          <div class="buttonContainer">
            <button class="button" id="changeSize">Change Size</button>
          </div>
          <div class="buttonContainer">
            <button class="button" id="clearButton"">Clear</button>
          </div>
          <div class="buttonContainer">
            <button class="button" id="eraser"">
              Eraser
            </button>
          </div>
          <div class="buttonContainer">
            <button class="button" id="grid">
              Toggle Grid Lines
            </button>
          </div>
        </div>
        <div class="centerDiv">
          <div class="container"></div>
        </div>
      </div>
      <div class="footer">
        Made by Ryan Chan
        <a href="https://github.com/TwelveStacks"
          ><i class="fa fa-github"></i
        ></a>
      </div>
    </div>
  </body>
</html>
